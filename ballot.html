<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Page</title>
    <link rel="stylesheet" href="Baiiot.css">
    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ballot</h1>
        <p>Time Left: <span id="timer">00:00</span></p>
        <div id="candidates">
            <!-- Example candidate entry -->
            <div class="candidate">
                <img src="1.jpg" alt="Candidate 1">
                <div class="info">
                    <h2>AK</h2>
                    <p>Party: pyton</p>
                </div>
                <button onclick="vote('AK')">Vote</button>
            </div>
            <!-- Repeat for more candidates -->
            <div class="candidate">
                <img src="2.jpg" alt="Candidate 2">
                <div class="info">
                    <h2>khalifa</h2>
                    <p>Party: java</p>
                </div>
                <button onclick="vote('khalifa')">Vote</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
